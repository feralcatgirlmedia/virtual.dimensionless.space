    <title>Osaka's Raspberry Pi Configuration Tool</title>
    <script>
        function generateFiles() {
            var ssid = document.getElementById("ssid").value;
            var password = document.getElementById("password").value;
            var country = document.getElementById("country").value;
            var enableSSH = document.getElementById("enable_ssh").checked;

            // Generate country code from country name
            var countryCode = getCountryCode(country);

            // Generate wpa_supplicant.conf file
            var wpaSupplicant = `ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
update_config=1
country=${countryCode}

network={
    ssid="${ssid}"
    psk="${password}"
}`;

            // Create wpa_supplicant.conf file download link
            var wpaLink = document.createElement("a");
            wpaLink.href = "data:text/plain;charset=utf-8," + encodeURIComponent(wpaSupplicant);
            wpaLink.download = "wpa_supplicant.conf";

            // Append the download link to the document
            document.body.appendChild(wpaLink);

            // Trigger the download
            wpaLink.click();

            // Remove the download link from the document
            document.body.removeChild(wpaLink);

            if (enableSSH) {
                // Generate ssh file
                var ssh = "";

                // Create ssh file download link
                var sshLink = document.createElement("a");
                sshLink.href = "data:text/plain;charset=utf-8," + encodeURIComponent(ssh);
                sshLink.download = "ssh";

                // Append the download link to the document
                document.body.appendChild(sshLink);

                // Trigger the download
                sshLink.click();

                // Remove the download link from the document
                document.body.removeChild(sshLink);
            }
        }
